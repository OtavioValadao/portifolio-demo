<div class="col mt-5">
  <div class="timeline-steps aos-init">
    <div class="timeline-step" *ngFor="let experiencia of experiencias">
      <div class="timeline-content">
        <div class="inner-circle"></div>
        <h5>{{experiencia.ano}}</h5>
        <h4>{{experiencia.cargo}}</h4>
        <p>{{experiencia.empresa}}</p>
      </div>
    </div>
  </div>
</div>
